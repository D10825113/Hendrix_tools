<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CPUID 解析工具</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🧰 CPUID 解析工具</h1>
  <label for="cpuidHex">請輸入 CPUID (十六進位，例如 806F8):</label>
  <input type="text" id="cpuidHex" placeholder="例如：806F8" />
  <button onclick="parseCPUID()">解析</button>
  <pre id="result"></pre>

  <script>
    function parseCPUID() {
      const input = document.getElementById("cpuidHex").value.trim();
      const result = document.getElementById("result");
      result.textContent = "";

      if (!/^[0-9a-fA-F]+$/.test(input)) {
        result.textContent = "❌ 請輸入有效的十六進位 CPUID";
        return;
      }

      const cpuid = parseInt(input, 16);

      const stepping = cpuid & 0xF;
      const model = (cpuid >> 4) & 0xF;
      const family = (cpuid >> 8) & 0xF;
      const extModel = (cpuid >> 16) & 0xF;
      const extFamily = (cpuid >> 20) & 0xFF;

      const fullFamily = (family === 0xF) ? (family + extFamily) : family;
      const fullModel = (family === 0x6 || family === 0xF)
        ? ((extModel << 4) | model)
        : model;

      result.textContent =
        `🧠 CPUID   : 0x${input.toUpperCase()}\n` +
        `➡️ Family  : ${fullFamily}\n` +
        `➡️ Model   : 0x${fullModel.toString(16).toUpperCase()}\n` +
        `➡️ Stepping: ${stepping}`;
    }
  </script>
</body>
</html>
